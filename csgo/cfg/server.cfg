mapchangecfgfile server.cfg

echo Server.cfg has been run

//Server Desc
hostname "Your Surf Server" 		//Change this name
sv_password "" 					   // Server Password. Set if you want a private server. 
rcon_password "changethis"
sv_tags Surf, Easy, surf, store, shop, timer, rank, ranked // this is how ppl find your server.
sv_talk_enemy_dead 1
sv_talk_enemy_living 1
sv_pure 0						// 0 allows for custom files
sv_allowupload 0				// Never change unless you want malware on your server!
sv_allowdownload 1				// Never set to 0 or people won't be able tp join you!
sv_full_alltalk 1
sv_region 0						// 0 = US-East. See here: http://bit.ly/2gT43kj
exec gamemode_competitive		// this tells the server which settings to use. do NOT Change this unless you move all your settings!
sv_lan 0						// if set to 1 server becomes lan only server
sm_cvar sv_disable_motd 0		// set to 1 if you don't want a MOTD at server join
sv_hibernate_when_empty 0		// Recommend to keep at 0 unless you are EXTREMELY limited on system resources.

//Surf Settings
sv_accelerate 12
sv_airaccelerate 400
sv_maxvelocity 4500
sv_friction 4
sv_clamp_unsafe_velocities 0
ck_triggerpushfix_enable 1
sm_cvar sv_enablebunnyhopping 1
sv_enablebunnyhopping 1

mp_match_end_at_timelimit 1

//Performance Settings
sv_maxrate 0
sv_minrate 30000
sv_maxcmdrate 64
sv_mincmdrate 64
sv_minupdaterate 64
sv_maxupdaterate 64

//GameTracker
host_name_store 1
host_info_show 2
host_players_show 2
sv_region 0

//Map DL & Voting
sv_downloadurl "http://domainhere.com/csgo"
sv_allowdownload 1
sv_allowupload 1
sv_allow_votes 1
sv_full_alltalk 1
sv_alltalk 1
sv_deadtalk 1
sv_spec_hear 1
net_maxfilesize 500
sv_allow_votes 1

//Plugin Settings
sm_weaponpaints_onlyadmin "0"
sm_weaponpaints_roundtimer "-1.0
slopefix_enable 1

sm_downloader_enabled 1

sm_downloader_normal 1

sm_downloader_simple 1

sm_advertisements_interval 30

//SkinChooser
sm_pg_cfix 0
sm_map_custom
sm_map_mstay 1
sm_pskin_enable 1
sm_force_arms_change 1
sm_map_dstay 1

//Credits Giver
sm_cksurfcredits_normal "25"
sm_cksurfcredits_bonus "15"
sm_cksurfcredits_practise "10"

// SoundCloud

cvar sm_sc_url "domainhere.com/soundcloud/soundcloud.php" //do NOT prefix with http or https
sm_sc_volume "4"

// WebShortcuts
sm_webshortcutscsgo_url "http://domain.tk/csgo/webshortcuts.php"












































